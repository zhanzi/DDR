</head>
<body>
    <div class="container">

    <script src="dist/ddr-core.browser.js"></script>
    <script>
        let currentReport = null;

        // ç”Ÿæˆæµ‹è¯•æ•°æ®
        function generateTestData() {
            const regions = ['åä¸œ', 'åå—', 'ååŒ—'];
            const categories = ['ç”µå­äº§å“', 'å®¶å±…ç”¨å“', 'é£Ÿå“é¥®æ–™'];
            const products = ['äº§å“A', 'äº§å“B', 'äº§å“C'];
            const salespeople = ['å¼ ä¸‰', 'æå››', 'ç‹äº”'];

            const data = [];
            let id = 1;

            regions.forEach(region => {
                for (let i = 0; i < 8; i++) {
                    data.push({
                        id: id++,
                        region: region,
                        category: categories[i % categories.length],
                        product: products[i % products.length],
                        salesperson: salespeople[i % salespeople.length],
                        quantity: Math.floor(Math.random() * 100) + 10,
                        price: parseFloat((Math.random() * 800 + 200).toFixed(2)),

                        cost: parseFloat((Math.random() * 25000 + 2000).toFixed(2))

                }
            });

            return data;
        }

        // åˆ›å»ºæŠ¥è¡¨é…ç½®
        function createConfig() {
            const data = generateTestData();
            
            return {
                dataSource: { data: data },
                header: {
                    title: { text: 'é”€å”®æŠ¥è¡¨ - Excelå¯¼å‡ºæµ‹è¯•' },
                    subtitle: { text: 'æµ‹è¯•åŸºäºé…ç½®çš„Excelå¯¼å‡ºåŠŸèƒ½' },
                    fields: [
                        { key: 'reportDate', label: 'æŠ¥è¡¨æ—¥æœŸ:', value: new Date().toLocaleDateString() },
                        { key: 'dataCount', label: 'æ•°æ®æ¡æ•°:', value: data.length.toString() }
                    ]
                },
                grouping: {
                    enabled: true,
                    groupBy: 'region',
                    subtotals: [
                        { field: 'amount', type: 'sum' },
                        { field: 'quantity', type: 'sum' }
                    ],
                    subtotalLabel: 'å°è®¡',
                    showGrandTotal: true,
                    grandTotalLabel: 'æ€»è®¡'
                },
                columns: [
                    { key: 'id', title: 'åºå·', width: 80, align: 'center' },
                    { key: 'region', title: 'åœ°åŒº', width: 100 },
                    { key: 'category', title: 'äº§å“ç±»åˆ«', width: 120 },
                    { key: 'product', title: 'äº§å“åç§°', width: 120 },
                    { key: 'salesperson', title: 'é”€å”®å‘˜', width: 100 },
                    { key: 'quantity', title: 'é”€å”®æ•°é‡', width: 100, align: 'right', formatter: 'number' },
                    { key: 'price', title: 'å•ä»·', width: 120, align: 'right', formatter: 'currency' },
                    { key: 'amount', title: 'é”€å”®é¢', width: 150, align: 'right', formatter: 'currency' },
                    { key: 'cost', title: 'æˆæœ¬', width: 120, align: 'right', formatter: 'currency' }
                ],
                layout: {
                    rowHeight: 40,
                    stripe: true,
                    bordered: true,
                    hover: true
                },
                features: {
                    exportExcel: true,
                    exportPdf: true
                }
            };
        }

        // åˆ›å»ºæŠ¥è¡¨
        function createReport() {
            const config = createConfig();
            
            if (currentReport) {
                currentReport.destroy();
            }

            currentReport = DDR.create({
                container: document.getElementById('report'),
                config: config,
                onLoad: () => {
                    console.log('æŠ¥è¡¨åŠ è½½å®Œæˆ');
                    document.getElementById('exportExcel').disabled = false;
                },
                onError: (error) => console.error('æŠ¥è¡¨åŠ è½½å‡ºé”™:', error)
            });

            return config;
        }

        // æ˜¾ç¤ºæ•°æ®ç»“æ„
        function showData() {
            const config = createConfig();
            const dataPanel = document.getElementById('dataPanel');
            const dataCode = document.getElementById('dataCode');

            if (dataPanel.style.display === 'none') {
                dataPanel.style.display = 'block';
                dataCode.textContent = JSON.stringify({
                    header: config.header,
                    grouping: config.grouping,
                    columns: config.columns.map(col => ({ key: col.key, title: col.title, formatter: col.formatter })),
                    sampleData: config.dataSource.data.slice(0, 3)
                }, null, 2);
                document.getElementById('showData').textContent = 'éšè—æ•°æ®';
            } else {
                dataPanel.style.display = 'none';
                document.getElementById('showData').textContent = 'æ˜¾ç¤ºæ•°æ®';
            }
        }

        // ç»‘å®šäº‹ä»¶
        document.getElementById('exportExcel').addEventListener('click', async () => {
            if (currentReport) {
                console.log('ğŸš€ å¼€å§‹Excelå¯¼å‡ºæµ‹è¯•');
                await currentReport.exportTo('excel', {
                    fileName: 'Excelå¯¼å‡ºæµ‹è¯•_' + new Date().toISOString().split('T')[0]
                });
            }
        });

        document.getElementById('showData').addEventListener('click', showData);

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            createReport();
        });
    </script>
</body>
</html>
