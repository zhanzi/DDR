  api-service:
    image: devtest.pointlife365.net:5180/slzr/tcpserver-api:latest
    container_name: tcpserver-api
    # depends_on:
    #   mysql:
    #     condition: service_healthy
    #   rabbitmq:
    #     condition: service_healthy
    ports:
      - "6000:8000"  # HTTP API
      - "6001:8001"  # TCP 服务mysql://139.199.213.63:3306/pointlife_java?characterEncoding=utf-8&useSSL=false&serverTimeZone=GMT+8
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - HTTP_PORT=8000
      - TCP_PORT=8001
      - DatabaseProvider=MySql
      - ConnectionStrings__DefaultConnection=Server=139.199.213.63;Port=3306;Database=tcpserver;User=root;Password=DevTest@QrPay#2022;SslMode=none;
      - RabbitMQ__HostName=172.16.16.15
      - RabbitMQ__Port=5672
      - RabbitMQ__VirtualHost=tcp
      - RabbitMQ__UserName=tcp
      - RabbitMQ__Password=Slzr!12345
    volumes:
      - api_storage:/app/storage
    networks:
      - slzr-network
    restart: unless-stopped    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]  # 与HTTP_PORT环境变量保持一致
      interval: 30s
      timeout: 10s
      retries: 3

  # WebAdmin 服务
  web-admin:
    image: devtest.pointlife365.net:5180/slzr/tcpserver-web:latest
    container_name: tcpserver-web
    # depends_on:
    #   mysql:
    #     condition: service_healthy
    #   rabbitmq:
    #     condition: service_healthy
    ports:
      - "6002:7296"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - DatabaseProvider=MySql
      - ConnectionStrings__DefaultConnection=Server=139.199.213.63;Port=3306;Database=tcpserver;User=root;Password=DevTest@QrPay#2022;SslMode=none;
      - RabbitMQ__HostName=172.16.16.15
      - RabbitMQ__Port=5672
      - RabbitMQ__VirtualHost=tcp
      - RabbitMQ__UserName=tcp
      - RabbitMQ__Password=Slzr!12345
      - Jwt__Key=${JWT_KEY:-YourSecretKeyHere12345678901234567890}
    volumes:
      - webadmin_storage:/app/storage
      - webadmin_keys:/app/Keys
    networks:
      - slzr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7296/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx 反向代理
  nginx:
    image: devtest.pointlife365.net:5180/library/nginx:latest
    container_name: slzr-nginx
    depends_on:
      - api-service
      - web-admin
    ports:
      - "8080:80"
      # - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      # - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/logs:/var/log/nginx
    networks:
      - slzr-network
    restart: unless-stopped

networks:
  slzr-network:
    driver: bridge

volumes:
#  mysql_data:
#  rabbitmq_data:
  api_storage:
  webadmin_storage:
  webadmin_keys:
