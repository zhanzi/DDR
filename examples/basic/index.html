<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DDR报表组件示例</title>
  <link rel="stylesheet" href="../../dist/ddr-core.css?v=17">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB',
        'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .toolbar {
      padding: 16px;
      background-color: #f5f5f5;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      gap: 12px;
    }

    .report-container {
      flex: 1;
      padding: 16px;
      overflow: auto;
    }    .report {
      height: 100%;
      border: 1px solid #e0e0e0;
      overflow: auto;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    button {
      padding: 8px 16px;
      border: none;
      background-color: #1890ff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #40a9ff;
    }

    .theme-button {
      background-color: #722ed1;
    }

    .theme-button:hover {
      background-color: #9254de;
    }
  </style>
</head>
<body>

    <div class="toolbar">
      <button id="exportExcel">导出Excel</button>
      <button id="exportPdf">导出PDF</button>
      <button id="print">打印</button>
      <button id="themeSwitch" class="theme-button">切换主题</button>
    </div>
    <div class="report-container">
      <div id="report" class="report"></div>
    </div>  </div>

            },
            {

            },
            {
              key: 'reportCode',
              label: '报表编号:',
              metadataPath: 'report.code',
              position: 'right'
            },
            {
              key: 'period',
              label: '统计周期:',
              metadataPath: 'period.description',

            },
            {

              position: 'right'
            }

            title: '序号',
            width: 80,
            align: 'center'
          },
          {

            formatter: 'number',            style: {
              conditional: [

                  when: 'row.quantity > 50',
                  style: {

                    fontWeight: 'bold'

            width: 150,

      const report = DDR.create({
        container: document.getElementById('report'),
        config: config,
        theme: currentTheme,
        mode: 'auto',
        lang: 'zh-CN',
        onLoad: () => {
          console.log('报表加载完成');
        },
        onError: (error) => {
          console.error('报表加载出错:', error);
        }
      });

      // 模拟API请求
      report._fetchData = async function() {
        // 延迟200ms模拟网络请求
        await new Promise(resolve => setTimeout(resolve, 200));
        return {
          records: mockData.data.records,
          metadata: mockData.data.metadata,
          pagination: mockData.data.pagination
        };
      };

      // 绑定按钮事件
      document.getElementById('exportExcel').addEventListener('click', () => {
        report.exportTo('excel', {
          fileName: '销售日报_' + new Date().toISOString().split('T')[0],
          includeHeader: true,
          includeFooter: true,
          watermark: '机密文件'
        });
      });

      document.getElementById('exportPdf').addEventListener('click', () => {
        report.exportTo('pdf', {
          fileName: '销售日报_' + new Date().toISOString().split('T')[0],
          watermark: '机密文件'
        });
      });

      document.getElementById('print').addEventListener('click', () => {
        report.print();
      });

      document.getElementById('themeSwitch').addEventListener('click', () => {
        currentTheme = currentTheme === 'default' ? 'dark' : 'default';
        document.getElementById('report').className = `report ddr-theme-${currentTheme}`;
        // 重新加载报表
        report.reload();
      });
